<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Flipbook</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.9.359/pdf.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .container {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            margin-top: 8px;
        }

        .pdf-viewer {
            width: 90vw;
            height: 100vh;
            overflow: hidden;
            border: 2px solid #ccc;
            margin-bottom: 20px;
        }

        .pdf-viewer img {
            max-width: 100%;
            height: 550px;
            display: block;
            margin: 0 auto;
        }

        .navigation-buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
        }

        .navigation-buttons button {
            padding: 10px 20px;
            margin: 5px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .navigation-buttons button:hover {
            background-color: #0056b3;
        }

        @media screen and (max-width: 768px) {
            .pdf-viewer {
                width: 90vw;
                height: 100vh;
            }
            .pdf-viewer img {
            max-width: 100%;
            height: 500px;
            display: block;
            margin: 0 auto;
           
        }
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="flipbook-container" class="pdf-viewer"></div>
        <div class="navigation-buttons">
            <button id="backButton">Geri Səhifə</button>
            <button id="nextButton">Növbəti Səhifə</button>
        </div>
    </div>
    <script>
        const pdfUrl = 'kitab.pdf'; // PDF faylının URL adresi
        const flipbookContainer = document.getElementById('flipbook-container');
        const backButton = document.getElementById('backButton');
        const nextButton = document.getElementById('nextButton');

        let currentPage = 1;
        let pdfInstance = null;

        pdfjsLib.getDocument(pdfUrl).promise.then(pdf => {
            pdfInstance = pdf;
            renderPage(currentPage);
        });

        backButton.addEventListener('click', () => {
            if (currentPage > 1) {
                currentPage--;
                renderPage(currentPage);
            }
        });

        nextButton.addEventListener('click', () => {
            if (currentPage < pdfInstance.numPages) {
                currentPage++;
                renderPage(currentPage);
            }
        });

        function renderPage(pageNumber) {
            pdfInstance.getPage(pageNumber).then(page => {
                const canvas = document.createElement('canvas');
                const context = canvas.getContext('2d');
                const viewport = page.getViewport({ scale: 1 });
                
                canvas.height = viewport.height;
                canvas.width = viewport.width;

                const renderContext = {
                    canvasContext: context,
                    viewport: viewport
                };

                page.render(renderContext).promise.then(() => {
                    const imageData = canvas.toDataURL('image/png');
                    flipbookContainer.innerHTML = `<img src="${imageData}" alt="Page ${pageNumber}" />`;
                });
            });
        }
    </script>
</body>
</html>
